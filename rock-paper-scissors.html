<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Rock Paper Scissors</title>
    <link rel="stylesheet" href="rock-paper-scissors.css">
    <!-- rel = relation -->
</head>
<body>
<p class="title">Rock Paper Scissors</p>
<div>
    <button class="move-button js-rock-button">
        <img src="images/rock-emoji.png" alt="rock" class="move-icon">
    </button>
    <button class="move-button js-paper-button">
        <img src="images/paper-emoji.png" alt="paper" class="move-icon">
    </button>
    <button class="move-button js-scissors-button">
        <img src="images/scissors-emoji.png" alt="scissors" class="move-icon">
    </button>
</div>
<p class="js-result result"></p>
<p class="js-moves text"></p>
<p class="js-score score text"></p>
<div>
    <button class="reset-score-button js-reset-button">Reset Score</button>
    <button class="js-auto-play auto-play">Auto Play</button>
</div>
<p class="js-confirmation-message confirmation-message"></p>
<script src="rock-paper-scissors.js"></script>
</body>
</html>
